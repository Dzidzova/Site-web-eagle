<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - La Maison des Perles</title>
    <link rel="stylesheet" href="Liqueur achat.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="EAGLE LOGO .jpg" alt="Logo de l'entreprise" />
        </div>
        <nav>
            <ul>
                <li><a href="Liqueur index.html">Accueil</a></li>
                <li><a href="Liqueur a propos.html">À propos</a></li>
                <li><a href="Liqueur produit.html">Produits</a></li>
                <li><a href="Liqueur temoignage.html">Témoignages</a></li>
                <li><a href="Liqueur achat.html">Acheter</a></li>
                <li><a href="../index.html">Retour</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page du Panier -->
    <div class="cart-container">
        <h1>Votre Panier</h1>
        <div class="cart-items" id="cart-items">
            <!-- Les articles ajoutés au panier seront listés ici -->
        </div>
        <div class="cart-total">
            <p>Total : <span id="total-price">0 FCFA</span></p>
            <button onclick="checkout()">Passer à la caisse</button>
        </div>
    </div>

    <main>
        <section class="domains">
            <h2>Nos Domaines</h2>
            <div class="domain-buttons">
                <a href="Liqueur index.html" class="btn">Boissons et Liqueurs</a>
                <a href="Epices index.html" class="btn">Epices Farines et Légumes</a>
                <a href="bar-restaurant/index.html" class="btn">Bar & Restaurant</a>
                <a href="santé index.html" class="btn">Joaillerie et Lithothérapie</a>
                <a href="Potetrie et art index.html" class="btn">Articles en terre cuite</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EAGLE CONSULTING - Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour afficher le panier et calculer le total
        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let totalPrice = 0;
            
            // Affichage des produits du panier
            cartItems.innerHTML = '';
            cart.forEach(item => {
                let productElement = document.createElement('div');
                productElement.classList.add('cart-item');
                productElement.innerHTML = `<p>${item.name} - ${item.price} FCFA</p>`;
                cartItems.appendChild(productElement);
                totalPrice += item.price;
            });

            // Affichage du total
            document.getElementById('total-price').innerText = totalPrice + " FCFA";
        }

        // Fonction pour passer à la caisse (exemple basique)
        function checkout() {
            alert("Processus de paiement en cours...");
            // Ajouter ici la logique de paiement, redirection ou formulaire de paiement
        }

        // Appel de la fonction pour afficher le panier dès que la page est chargée
        displayCart();
    </script>
</body>
</html>
