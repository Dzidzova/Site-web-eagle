<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EAGLE CONSULTING</title>
    <link rel="stylesheet" href="contacts.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="EAGLE LOGO .jpg" alt="Logo de l'entreprise">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Nous Contacter</h2>
            <form id="contact-form">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required placeholder="Votre nom">
        
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Votre email">
        
                <label for="message">Message :</label>
                <textarea id="message" name="message" required placeholder="Votre message"></textarea>
        
                <button type="submit">Envoyer</button>
            </form>
            <p id="form-status"></p>
        </section>

        <section class="contact-info">
            <h2>Nos Coordonnées</h2>
            <p><strong>Adresse :</strong> 123 Rue du Commerce, Lomé, Togo</p>
            <p><strong>Email :</strong> contact@eagleconsulting.com</p>
            <p><strong>Téléphone :</strong> +228 90 00 00 00</p>
            <div class="map">
                <a href="https://www.google.com/maps/place/JCDC+TOGO/@6.229567,1.1158008,17z/data=!3m1!4b1!4m6!3m5!1s0x102159cd99529c31:0xdc8d82686f80fcc4!8m2!3d6.229567!4d1.1158008!16s%2Fg%2F11vpfvm4tz?entry=ttu&g_ep=EgoyMDI1MDIwNS4xIKXMDSoJLDEwMjExMjM0SAFQAw%3D%3D" 
                   target="_blank" 
                   class="map-button">
                    Voir l'emplacement sur Google Maps
                </a>
            </div>
            
        </section>

        <section class="social-media">
            <h2>Suivez-nous</h2>
            <div class="social-icons">
                <a href="https://web.facebook.com/p/Eagle-Consulting-61557016415660/?_rdc=1&_rdr" target="_blank">
                    <img src="fac.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/tonentreprise" target="_blank">
                    <img src="TW.png" alt="Twitter">
                </a>
                <a href="https://www.linkedin.com/tonentreprise" target="_blank">
                    <img src="Link.jpg" alt="LinkedIn">
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EAGLE CONSULTING - Tous droits réservés.</p>
    </footer>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêcher l'envoi classique du formulaire

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Construction de l'email avec mailto:
            const subject = encodeURIComponent("Contact - Demande d'information");
            const body = encodeURIComponent(
                `Bonjour,\n\nNom : ${name}\nEmail : ${email}\n\nMessage :\n${message}\n\nCordialement.`
            );

            window.location.href = `https://mail.google.com/mail/?view=cm&fs=1&to=apedokod1@gmail.com&su=${subject}&body=${body}`;
        });

     </script>

</body>
</html>
